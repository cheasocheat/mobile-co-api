logging:
    level:
        com:
            khmersolution:
                moduler: ERROR
#        org:
#            hibernate:
#                SQL: debug
#                type:
#                    descriptor:
#                        sql: trace
    pattern:
        console: '%clr(%d{HH:mm:ss}){magenta} %-5level - %clr(%msg%n){cyan}'
        file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
security:
    oauth2:
        resource:
            filter-order: 3
        resourceId: oauth2-jwt-resource
        realm: trusted-app
        client-id: trusted-app
        client-secret: secret
        grant-type: password, client_credentials, password, refresh_token
        authorities: TRUSTED_CLIENT
        url: http://localhost:${PORT:9999}/oauth/token
server:
    port: ${PORT:9999}
    contextPath: /
spring:
    data:
        rest:
            basePath: /rest/api
    datasource:
        driverClassName: org.postgresql.Driver
        maxActive: 5
        password: 123
        url: jdbc:postgresql://localhost:5432/co_mobile_db_test
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
#                dialect: org.hibernate.dialect.H2Dialect
                formatSql: false
        showSql: false

    http:
        multipart:
           max-file-size: 10MB
           max-request-size: 10MB
